<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brain Wave</title>
</head>
<body>
<!---the main container for the whole app.-->
 <div class="container-fluid" id="main">
 <!--the first row for the colored buttons-->
  <div class="row" id="btnrow1">
  <div class="col inline-item" id="btn1"></div>
  <div class="col inline-item" id="btn2"></div>
  <div class="col inline-item" id="btn3"></div>
  <div class="col inline-item" id="btn4"></div>
  </div>
  <!--the second row of colored buttons-->
  <div class="row" id="btnrow2">
  <div class="col inline-item" id="btn5"></div>
  <div class="col inline-item" id="btn6"></div>
  <div class="col inline-item" id="btn7"></div>
  <div class="col inline-item" id="btn8"></div>
  </div>
  <!--the main container for the games controls-->
  <div class="row" id="controls">
  <div id="name"><span>BRAIN WAVE</span></div>
  <div class="col" id="power">
  <div id="instructionstxt"><span id="instructions">Instructions</span></div>
  <input type="checkbox" class="toggle" id="on">
  <div id="switchtxt"><span id="switch">ON/OFF</span></div>
  </div>
  <div class="col" id="start">
  <button class="button" id="startbtn">Start</button>
  </div>
  <div class="col" id="counter">
  <div id="count"></div>
  <div id="turn"><span id="level">LEVEL</span></div>
  <input type="checkbox" class="toggle" id="strict">
  <div id="stricttxt"><span id="txt">STRICT</span></div>
  </div>
  </div>
 </div>   
</body>
</html>
